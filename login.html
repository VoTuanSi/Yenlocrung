<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập quản trị - Yến Lộc Rừng</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2d5a27; }
        body { font-family: 'Quicksand', sans-serif; background: #f0f2f0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #1e3d1a; }
        #error-msg { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Quản trị viên</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Nhập mật khẩu quản trị" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <div id="error-msg">Mật khẩu không chính xác!</div>
    </div>

    <script>
        const ADMIN_PASS = "yenlocrung2026"; // Đặt mật khẩu của bạn ở đây

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            if (pass === ADMIN_PASS) {
                // Lưu token đăng nhập vào sessionStorage (biến mất khi đóng trình duyệt)
                sessionStorage.setItem("isAdminLoggedIn", "true");
                window.location.href = "admin.html"; // Chuyển đến trang admin
            } else {
                error.style.display = "block";
            }
        });
    </script>
</body>
</html>
